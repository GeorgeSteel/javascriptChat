<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat JavaScript</title>
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="resources/Bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="resources/fontawesome-free-5.5.0-web/css/all.min.css"> -->
    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css">    
</head>
<body>
    
    <nav class="navbar navbar-light bg-warning">
        <a href="/" class="navbar-brand mx-auto">JavaScript full chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your username</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickform">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning">Send <i class="fas fa-arrow-alt-circle-right"></i></button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row">
            <div class="col-md-6 offset-md-1 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>let's chat</h4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">Send <i class="fas fa-arrow-alt-circle-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                
            
            </div>
            <div class="col-md-3 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <!-- <script src="resources/jquery-3.3.1.min.js"></script> -->
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>    
</body>
</html>
